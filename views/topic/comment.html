{{each comment}}
<div class="card">
    <div class="card-body">
        <a href="#" class="card-link">回复人：{{$value.nickname}}</a>
        <a href="#" class="card-link">回复时间：{{$value.comment_created_time}}</a>
        <p class="card-text">{{$value.comment.content}}</p>
    </div>
</div>
<br/>
{{/each}}
