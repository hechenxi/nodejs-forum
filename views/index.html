{{extend './_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}


{{block 'body'}}
<style>
    .card{
      box-shadow: 0px 0px 5px grey;
    }
</style> 
<div class="container bg-white">
  <br/>
  {{each topics}}
    <div class="card bg-light text-dark">
      <div class="card-header"><a href="/topics/?_id={{$value.id}}"><h3>{{$value.nickname}}：{{$value.title}}</h3></a></div>
      <div class="card-body">
          <div class="row ">
              <div class="col">发表时间：{{$value.topic_created_time}}</div>
              <div class="col">最后修改时间：{{$value.topic_modified_time}}</div>
          </div>
      </div>
    </div>
    <br/>
  {{/each}}

  <nav aria-label="Page navigation" class=>
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
      </li>
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li>
        <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
      </li>
    </ul>
  </nav>
</div>
{{/block}}
